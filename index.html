<!DOCTYPE html>
<html>
<head>
    <title>Property Tax Assessment Tool</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <div id="form-modal" class="modal">
        <form id="property-form">
            <input type="file" id="building-photo" accept="image/*">
            <input type="file" id="owner-photo" accept="image/*">
            <input type="text" id="owner-name" placeholder="Owner Name">
            <input type="text" id="property-address" placeholder="Property Address">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
